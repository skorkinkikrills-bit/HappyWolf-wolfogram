<body>

            <div class="temp">-32¬∞C</div>

        <div class="chat-window" id="chatWindow">

        <div class="footer">
            ‚ö†Ô∏è –ï–±–µ–Ω—å–∫–æ–º–Ω–∞–¥–∑–æ—Ä ‚Ä¢ –ó–∞–∫–æ–Ω –ø–æ–¥–ø–∏—Å–∞–Ω
        </div>

    <script>
        const vulfPhrases = {
            '—Ö–æ–ª–æ–¥': ['–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏–Ω–∏, –±–ª—è', '—Ç–µ–±—è –≤ –Ω–µ–≥–æ –∫–∏–Ω—É, –±—É–¥–µ—à—å –≥—Ä–µ—Ç—å', '-30, –∞ —Ç—ã –Ω–æ–µ—à—å'],
            '—É–≥–æ–ª—å': ['—É–≥–æ–ª—å –≥–¥–µ? —è —Å–ø—Ä–æ—Å–∏–ª', '–±–µ–∑ —É–≥–ª—è –Ω–µ—Ç —Ç–µ–ø–ª–∞', '–∏–¥–∏ –∫–∏–¥–∞–π, –ø–æ–∫–∞ —è –Ω–µ –ø—Ä–∏—à—ë–ª'],
            '–∫–∞–ø–∏—Ç–∞–Ω': ['—è —Ç–µ–±—è —Å–ª—É—à–∞—é', '–Ω—É —á—ë —Ç–∞–º?', '–ö–∞–ø–∏—Ç–∞–Ω —Å–∫–∞–∑–∞–ª ‚Äî –ö–∞–ø–∏—Ç–∞–Ω —Å–¥–µ–ª–∞–ª'],
            '–ø–æ–º–æ–≥': ['—è –ö–∞–ø–∏—Ç–∞–Ω, –∞ –Ω–µ —Å–∫–æ—Ä–∞—è', '—Å–∞–º —Å–ø—Ä–∞–≤–∏—à—å—Å—è', '–∏–¥–∏ —É–≥–æ–ª—å –∫–∏–¥–∞–π'],
            '—Ä–∞–±–æ—Ç': ['—Ä–∞–±–æ—Ç–∞—Ç—å –∏–¥–∏', '–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–∞–º —Å–µ–±—è –Ω–µ –ø–æ—á–∏–Ω–∏—Ç', '—Ç—ã –∑–∞—á–µ–º —Å—é–¥–∞ —É—Å—Ç—Ä–æ–∏–ª—Å—è?'],
            '–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä': ['—á–∏–Ω–∏ –¥–∞–≤–∞–π', '–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –æ—Ä—ë—Ç, –∞ —Ç—ã –º–æ–ª—á–∏—à—å', '–ø–æ—á–∏–Ω–∏—à—å ‚Äî –ø–æ—Ö–≤–∞–ª—é'],
            '–ø–æ—á–µ–º—É': ['–ø–æ—Ç–æ–º—É —á—Ç–æ', '—è —Ç–∞–∫ —Ä–µ—à–∏–ª', '–Ω–µ –∑–∞–¥–∞–≤–∞–π –ª–∏—à–Ω–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤'],
            '—á—Ç–æ –¥–µ–ª–∞—Ç—å': ['—Ä–∞–±–æ—Ç–∞—Ç—å', '–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏–Ω–∏—Ç—å', '—É–≥–æ–ª—å –¥–æ–±—ã–≤–∞—Ç—å', '–Ω–µ –Ω—ã—Ç—å']
        };
        
        const defaultAnswers = ['—á—ë?', '–Ω–µ –ø–æ–Ω—è–ª', '–∫–æ—Ä–æ—á–µ –¥–∞–≤–∞–π –ø–æ –¥–µ–ª—É', '—Ç–≤–æ–∏ –ø—Ä–æ–±–ª–µ–º—ã'];
        
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const tempElement = document.querySelector('.temp');
        
        function getAnswer(msg) {
            msg = msg.toLowerCase();
            for (let word in vulfPhrases) {
                if (msg.includes(word)) {
                    let answers = vulfPhrases[word];
                    return answers[Math.floor(Math.random() * answers.length)];
                }
            }
            return defaultAnswers[Math.floor(Math.random() * defaultAnswers.length)];
        }
        
        function addMessage(sender, text) {
            let msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `<span class="name">[${sender}]:</span> <span class="text">${text}</span>`;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function sendMessage() {
            let text = userInput.value.trim();
            if (text === '') return;
            addMessage('–¢—ã', text);
            userInput.value = '';
            
            setTimeout(() => {
                let reply = getAnswer(text);
                addMessage('–ö–∞–ø–∏—Ç–∞–Ω', reply);
                let cold = -30 - Math.floor(Math.random() * 15);
                tempElement.textContent = cold + '¬∞C';
            }, 400);
        }
        
        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
        
        window.onload = () => {
            setTimeout(() => addMessage('–ö–∞–ø–∏—Ç–∞–Ω', '–Ω—É —á—ë —Ç–∞–º? –¥–æ–∫–ª–∞–¥—ã–≤–∞–π'), 500);
        };
    </script>
